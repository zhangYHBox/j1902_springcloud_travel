<!DOCTYPE html>
<html>

<head>
    <title>Backgroud-Manager-System</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div class="login-box">
        <div class="title"><h3>管理员</h3></div>
        <div class="progress hidden" id="login-progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                Log In...
            </div>
        </div>
        <div class="alert alert-success hidden" id="login-message" role="alert">
            <i class="fa fa-check"></i> Login Success. Please wait for loading.
        </div>
        <div class="box">
            <form id="login-form">


                <div class="control">
                    <div class="label">账号</div>
                    <input type="text" id="loginnameId" class="form-control"  />
                </div>
                <div class="control">
                    <div class="label">密码</div>
                    <input type="password" id="passwordId" class="form-control"  />
                </div>
                <div class="login-button">
                    <input type="submit" class="btn btn-orange" value="Login"></button>
                </div>
            </form>
        </div>
        <div class="info-box">
            <span class="text-left"><a href="register.html">新建账号</a></span>
            <span class="text-right"><a href="#">忘记密码?</a></span>
            <div class="clear-both"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function() {
        $("#login-form").submit(function() {
            $("#login-progress").removeClass("hidden");


            var loginname=$("#loginnameId").val();
            var password=$("#passwordId").val();
            setTimeout(function(){
                $("#login-progress").addClass("hidden");
                $("#login-message").removeClass("hidden");
                setTimeout(function(){
                    window.location.assign("main?loginname="+loginname+"&password="+password);
                },1000);
            },1000);
            return false;
        });
    });
</script>
</body>

</html>
